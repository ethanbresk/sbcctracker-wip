  <body>
    <div class="header">
      <nav>
        <a class="logo" href="/">SBCC<span class="logo2"> Tracker</span></a>
        <ul class="navbar">
          <li><a href="../../">Home</a></li>
          <li><a href="../classes/">Classes</a></li>
          <li><a href="../about/">About</a></li>
          <li><a href="../contact/">Contact</a></li>
        </ul>
        <ul class="login">
          <li><a href="../login/">Login</a></li>
          <li><a href="../register/"><button type="button">Create Account</button></a></li>
        </ul>
        <div class="menu-icon">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </div>
    <div id="mobile-menu">
      <ul class="mobile-menu-items">
        <li><a href="../../">Home</a></li>
        <hr>
        <li><a href="../classes/">Classes</a></li>
        <hr>
        <li><a href="../about/">About</a></li>

        <li><a href="../login/">Login</a></li>
        <hr>
        <li><a href="../register/">Create Account</a></li>
      </ul>
    </div>
    <div class="page">
      <div class="page-login">
        <section class="login-box" id="login">
          <h1>Login</h1>
          <hr>
          <form id="log-form" class="login-form" action="../auth/login" method="POST">
            <h2>Email</h2>
            <input maxlength="50" type="email" class="enter-email" placeholder="johndoe@gmail.com" name="email" required>
            <h2>Password</h2>
            <input id="password" type="password" class="enter-password" placeholder="Enter your password" name="password" required>
            <a href="#">forgot your password?</a>
            <!--<div class="captcha-login">
              <h1>reCAPTCHA Here</h1>
            </div>-->
            <div class="open-space-login"><h4 id="login-error">Invalid email or password!</h4></div>
            <div class="button-underline">
              <button type="submit">Login</button>
            </div>
            <div class="create-account-link">
              <h3>Don't have an account?</h3><a href="../register/">create account</a>
            </div>
          </form>
        </section>
      </div>
    </div>
    <script src="../scripts/script.js"></script>
  </body>
</html>
