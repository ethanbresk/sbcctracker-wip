<html lang="en">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <div class="header">
      <nav>
        <a class="logo" href="/">SBCC<span class="logo2"> Tracker</span></a>
        <ul class="navbar">
          <li><a href="../../">Home</a></li>
          <li><a href="../classes/">Classes</a></li>
          <li><a href="../about/">About</a></li>
          <li><a href="../contact/">Contact</a></li>
        </ul>
        <ul class="login">
          <li><a href="../login/">Login</a></li>
          <li><a href="../register/"><button type="button">Create Account</button></a></li>
        </ul>
        <div class="menu-icon">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </div>
    <div id="mobile-menu">
      <ul class="mobile-menu-items">
        <li><a href="../../">Home</a></li>
        <hr>
        <li><a href="../classes/">Classes</a></li>
        <hr>
        <li><a href="../about/">About</a></li>
        <hr>
        <li><a href="../contact/">Contact</a></li>
        <hr>
        <li><a href="../login/">Login</a></li>
        <hr>
        <li><a href="../register/">Create Account</a></li>
      </ul>
    </div>
    <div class="page">
      <div class="page-create-account">
        <section class="create-account-box" id="register">
          <h1>Create Account</h1>
          <hr>
          <form id="reg-form" class="create-account-form" action="../auth/register" method="POST">
            <h2>Email</h2>
            <input maxlength="50" id="email" type="email" class="enter-email" placeholder="johndoe@gmail.com" name="email" required>
            <h2>Password</h2>
            <input id="passwordReg" type="password" class="enter-password" placeholder="Enter a password" name="passwordReg" required>
            <h2>Confirm Password</h2>
            <input id="passwordConfirm" type="password" class="enter-password" placeholder="Confirm your password" name="passwordConfirm" required>
            <!--<div class="captcha-create-account">
              <h1>reCAPTCHA Here</h1>
            </div>-->
            <div class="open-space-register"><h4 id="error">Passwords do not match!</h4></div>
            <div class="button-underline">
              <button type="submit">Create Account</button>
            </div>
            <div class="already-account-link">
              <h3>Already have an account?</h3><a href="../login/">login</a>
            </div>
          </form>
        </section>
      </div>
    </div>
    <script src="../scripts/script.js"></script>
  </body>
</html>
